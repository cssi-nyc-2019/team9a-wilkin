<!DOCTYPE html>
<html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>TRIVIA RUN</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="/styleDir/styles.css"> 
    <script src="/javaS/script.js"></script>
</head>
<body onload="">
    <h1>☠️ Trivia Run ☠️</h1>
    <!-- Back button code  -->
    <a href="/"> <button id= "button-back" type="button">BACK</button> </a>
    <canvas id="myCanvas" width="1000" height="600" style="border:1px solid black;">
     </canvas>
<div class="container">
  <div class="col-md-12">
    <div class="row">
    </div>
    <div class="area">
      <div class="row">
        <div class="add-damage btn" type="button">False</div>
        <div class="add-heal btn" type="button">True</div>
      </div>
      <div class="total"></div>
      <div class="message-box col-md-12">Make your move!</div>
      <div class="health-box">
        <div class="health-bar-red"></div>
        <div class="health-bar-blue"></div>
        <div class="health-bar"></div>
        <div class="health-bar-text"></div>
      </div>
    </div>
  </div>
</div>    
<script>
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    ctx.fillStyle = "#980000";
    ctx.fillRect(40, 40, 85, 85);
    ctx.fillRect(250, 40, 85, 85);
    ctx.fillRect(680, 40, 85, 85);
    ctx.fillRect(470, 40, 85, 85);
    ctx.fillRect(890, 40, 85, 85);
    ctx.fillRect(40, 500, 85, 85);
    ctx.fillRect(890, 500, 85, 85);
    ctx.fillRect(470, 500, 85, 85);
    ctx.fillRect(680, 500, 85, 85);
    ctx.fillRect(250, 500, 85, 85);
    ctx.stroke();
    ctx.stroke(); 
    ctx.stroke();
    ctx.stroke();
    ctx.stroke();

</script>

<h1 id="question"> </h1>
    <div class="cardWrap">
        <!-- div for the "inner flipping card" -->
        <div class="flip-inner">
            <div class="front">
                <h1> ? </h1>
            </div>
            <div class="back">
                <!-- API info for the first question will go in these tags --> 
                
                
                <form method="post">
                    <select name="questionForm">
                        <option value="true"> True </option>
                     <option value="false"> False </option>
                    </select>
                    <input class="btn" type="submit" value="Sumbit Answer">
                </form>
            </div>




</body>
</html>
